
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checking maven/java version
      run: |
        java -version
        mvn -version
        ls -lrth
        
    - name: Validating POM.xml file
      run: mvn validate

    - name: Compile
      run: mvn compile

    - name: Test
      run: mvn test

    - name: Clean
      run: mvn clean

    - name: Package
      run: mvn package
      

  
